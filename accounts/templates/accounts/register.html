<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>
	<body>
		<form method="post">
			{% csrf_token %}
			{% for item in form %}
			{{item}}<br><br>
			{% endfor %}
			<input type="submit" value="Register">
		</form>
		{% for message in messages %}
    {{ message }}
    {% endfor %}

		<br>

		or <a href="{% url 'login' %}">Login</a>
	</body>
</html>
